<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Homepage</title>
    </head>
    <body style="background-color: black; color: white;">
        <div style="position: absolute; bottom: 30px; left: 30;">
            <input id="light_box" type="checkbox" onclick="lightIsChecked()">light
            <input id="valve_box" type="checkbox" onclick="valveIsChecked()">valve
            <input id="radiator_box" type="checkbox" onclick="radiatorIsChecked()">radiator
            <input id="news_box" type="checkbox">news
            <input id="help_box" type="checkbox">help
            <input id="speech_box" type="checkbox">speech recognition
        </div>
        <div class="clock" style="color: white; font-size: 25px; float: left;">
            <p id="time" style="font-size: 60px;"></p>
            <p id="day"></p>
            <p id="date"></p>
        </div>
        <div class="iot_status" style="float: right">
            <img id="light" src="images/light_inv.png" width="40", height="40" style="opacity: 1.0;">
            <img id="valve" src="images/valve_inv.png" width="40", height="40" style="opacity: 1.0;">
            <img id="radiator" src="images/radiator_inv.png" width="40", height="40" style="opacity: 1.0;">
        </div>
    </body>
</html>
<script>
    // IoT 종류
    IoTs = ['light', 'valve', 'radiator'];
    
    // 시간을 표시하는 함수
    function displayClock() {
        var clock = document.getElementById("time");
        var todayDay = document.getElementById("day");
        var todayDate = document.getElementById("date");

        // 요일 배열
        var dayInString = ['일', '월', '화', '수', '목', '금', '토'];

        // 현재 시간을 불러온다
        var currentDate = new Date();

        // 연도 정보를 저장
        var year = currentDate.getFullYear();
        // 달 정보를 저장 (getMonth() 함수는 0~11을 반환하므로 끝에 1을 더해준다)
        var month = currentDate.getMonth() + 1;
        // 일 정보를 저장
        var date = currentDate.getDate();
        // 요일 정보를 저장 ()
        var day = currentDate.getDay();
        // 시 정보를 저장
        var hour = currentDate.getHours();
        // 분 정보 저장
        var min = currentDate.getMinutes();
        // 초 정보 저장
        var sec = currentDate.getSeconds();

        clock.innerHTML = `${hour<10 ? `0${hour}`:hour}:${min<10 ? `0${min}`:min}:${sec<10 ? `0${sec}`:sec}`;
        todayDay.innerHTML = `${dayInString[day]}요일`;
        todayDate.innerHTML = `${year}년 ${month}월 ${date}일`;
    }

    // setInterval() 함수로 1초마다 시간을 갱신
    function init() {
        setInterval(displayClock, 1000);
    }

    // 체크박스로 IoT 상태 나타내기 (임시)
    function lightIsChecked() {
        var checkbox = document.getElementById("light_box");
        var icon = document.getElementById("light");

        if (checkbox.checked) {
            icon.style.opacity = 0.1;
        }
        else {
            icon.style.opacity = 1.0;
        }
    }

    function valveIsChecked() {
        var checkbox = document.getElementById("valve_box");
        var icon = document.getElementById("valve");

        if (checkbox.checked) {
            icon.style.opacity = 0.1;
        }
        else {
            icon.style.opacity = 1.0;
        }
    }

    function radiatorIsChecked() {
        var checkbox = document.getElementById("radiator_box");
        var icon = document.getElementById("radiator");

        if (checkbox.checked) {
            icon.style.opacity = 0.1;
        }
        else {
            icon.style.opacity = 1.0;
        }
    }

    // 시간 표시 시작
    init();
</script>
